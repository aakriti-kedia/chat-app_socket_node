<!DOCTYPE html>
<html>
<head>
	<title>CHAT APP</title>
	
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<!--pehle socket laana is compulsory-->
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/indexstyle.css">
</head>
<body>
<div style="text-align:center;background-color:#00ff99">
	<h1>WELCOME TO THE CHAT APP</h1>
</div>
<div id="l" hidden="true"></div>
<div id="sidebar" hidden="true">
	<h2>ONLINE USERS</h2>
	<div id="users">
		display users
	</div>
	<div><button id="leave">LEAVE CHAT</div>
</div>
<div id="entrypage">
		<input type="text" id="userlogin" placeholder="Enter your name" autocomplete="off" style="padding:5px;">
		<br><br>
		<button id="enter">Enter chat</button>
	</div>
<div id="main" hidden="true">
	
	<div id="chatscreen">
		<div id="username"></div>
		<div id="displaymsg"></div>
		
	</div>
	<div id="type">
		<div id="typing"></div>
		
	</div>
	<div>
		<div id="typemsg">
			<textarea type="text" id="msg" placeholder="Enter message here" autocomplete="off" ></textarea> 
			<input type="button" id="send" value="Send" >
			<input type="button" id="sendlocation" value="Send Location">
		</div>
	</div>
</div>



</body>
</html>
